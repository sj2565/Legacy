<!DOCTYPE html>
<html>
<head>
	<title>WebSocket 연결 테스트</title>
	<script>
		const ws = new WebSocket("ws://localhost:8080");

		ws.onopen = () => {
			console.log("WebSocket 연결 성공!!!");
		};

		ws.onmessage = (event) => {
			console.log("받은 메세지 : ", event.data);
		};

		ws.onerror = (error) => {
			console.error("Websocket 오류 발생 :", error);
		};

		ws.onclose = () => {
			console.log("WebSocket 연결 종료");
		};
	</script>
</head>

<body>
	<h2>WebSocket 연결 테스트</h2>
	<p>F12 -> Console에서 로그를 확인할 것.</p>
</body>
</html>
